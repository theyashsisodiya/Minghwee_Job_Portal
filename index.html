        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],

            colors: {
              brand: {
                terracotta: '#D97757',
                coral: '#E07A5F',
                cream: '#FDFCDC',
                beige: '#F4F1DE',
                burgundy: '#6D2E46',
                honey: '#F2CC8F',
              }
            },
            boxShadow: {
              'ambient-blue': '0 10px 40px -10px rgba(59, 130, 246, 0.15)',
              'ambient-green': '0 10px 40px -10px rgba(34, 197, 94, 0.15)',
              'ambient-purple': '0 10px 40px -10px rgba(168, 85, 247, 0.15)',
              'ambient-orange': '0 10px 40px -10px rgba(249, 115, 22, 0.15)',
              'ambient-red': '0 10px 40px -10px rgba(239, 68, 68, 0.15)',
              'glass': '0 4px 20px 0 rgba(0, 0, 0, 0.03)',
              'glow': '0 0 15px rgba(255,255,255,0.4)',
              'neon': '0 0 10px rgba(59, 130, 246, 0.3), 0 0 20px rgba(59, 130, 246, 0.1)',
            },

            }
          }

    <!-- GSAP & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

    <!-- Note: ScrollSmoother is a Club GreenSock perk. Using a compatible fallback if CDN fails or trial version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollSmoother.min.js"></script>

    <style>
      /* Global Reset for Scrolling Compatibility */
      html, body {
        width: 100%;
        height: auto;
        min-height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #F8FAFC; /* slate-50 base */
      }
      
      /* Input styles fix */
      input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], input[type="number"], textarea, select {
        color: #1f2937;
      }
      input::placeholder, textarea::placeholder {
        color: #9ca3af;
      }

      /* Lenis Specific Styles */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
      
      /* Scrollbar aesthetic for admin panels */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Animations for Ambient Light - Slowed down and more subtle */
      @keyframes float {
        0% { transform: translate(0px, 0px); }
        50% { transform: translate(-10px, 10px); }
        100% { transform: translate(0px, 0px); }
      }
      .animate-float {
        animation: float 15s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 20s ease-in-out infinite reverse;
      }
    </style>
