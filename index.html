    <title>MingHwee - Trust & Care</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              brand: {
                terracotta: '#E07A5F', /* Warm Terracotta - Primary */
                coral: '#ff8fa3',      /* Keep for compatibility or hover states */
                cream: '#F4F1DE',      /* Cream - Background */
                beige: '#eef2ff',      /* Keep for compatibility */
                burgundy: '#3D405B',   /* Charcoal - Text Base (Replaces old Navy) */
                honey: '#F2CC8F',      /* Gold - Accent */
                sage: '#81B29A',       /* Sage Green - Secondary */
                purple: '#9d7fe3',     /* Ambient Blend */
              }
            },
            boxShadow: {
              'ambient-blue': '0 10px 40px -10px rgba(59, 130, 246, 0.15)',
              'glass': '0 8px 32px rgba(61, 64, 91, 0.05)',
              'glow': '0 0 15px rgba(224, 122, 95, 0.4)',
            },
            animation: {
              'blink-cursor': 'blink 1s step-end infinite',
              'float': 'float 10s infinite alternate ease-in-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              float: {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(20px, -20px)' },
              }
            }
          }
        }
      }
    </script>

    <!-- GSAP & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollSmoother.min.js"></script>

    <style>
      :root {
        --c-blob-blue: #81B29A; /* Sage */
        --c-blob-warm: #E07A5F; /* Terracotta */
        --c-blob-purple: #F2CC8F; /* Gold */
        --c-bg: #F4F1DE;        /* Cream */
        --c-glass: rgba(255, 255, 255, 0.7);
        --c-glass-border: rgba(255, 255, 255, 0.8);
      }

      /* Global Reset */
      html, body {
        width: 100%;
        height: auto;
        min-height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--c-bg);
        color: #3D405B; /* Charcoal Base Text */
      }
      
      /* Input styles fix */
      input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], input[type="number"], textarea, select {
        color: #3D405B; /* Charcoal */
      }
      input::placeholder, textarea::placeholder {
        color: #9ca3af;
      }

      /* Ambient Blobs */
      .blob-container {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          z-index: -1;
          overflow: hidden;
          pointer-events: none;
      }
      .blob {
          position: absolute;
          border-radius: 50%;
          filter: blur(80px);
          opacity: 0.4;
          will-change: transform; /* Performance fix for mobile animation jitter */
          animation: float 10s infinite alternate ease-in-out;
      }
      .blob-1 { top: -10%; right: -10%; width: 700px; height: 700px; background: var(--c-blob-blue); }
      .blob-2 { bottom: -10%; left: -5%; width: 600px; height: 600px; background: var(--c-blob-warm); animation-delay: -5s; }
      .blob-3 { top: 40%; left: 30%; width: 400px; height: 400px; background: var(--c-blob-purple); opacity: 0.3; }

      /* Lenis Specific Styles */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #81B29A; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3D405B; 
      }
    </style>
